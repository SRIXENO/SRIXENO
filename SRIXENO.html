<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Geometric Logo</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .logo-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 10px 20px rgba(0, 0, 0, 0.05);
            animation: gentle-float 6s ease-in-out infinite;
        }

        @keyframes gentle-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .logo-line {
            stroke: #2c3e50;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0;
            animation: draw-line 1.5s ease-out forwards;
        }

        .line-1 { animation-delay: 0.2s; }
        .line-2 { animation-delay: 0.6s; }
        .line-3 { animation-delay: 1.0s; }

        @keyframes draw-line {
            0% { 
                opacity: 0;
                stroke-dasharray: 0, 200;
            }
            100% { 
                opacity: 1;
                stroke-dasharray: 200, 0;
            }
        }

        .logo-text {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 12px;
            opacity: 0;
            animation: fade-in-up 1s ease-out 1.5s forwards;
        }

        @keyframes fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .minimalist-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(44, 62, 80, 0.3);
            border-radius: 50%;
            animation: float-dot 8s linear infinite;
        }

        @keyframes float-dot {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        .interaction-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #95a5a6;
            font-size: 12px;
            letter-spacing: 1px;
            opacity: 0.7;
            animation: pulse-hint 2s ease-in-out infinite;
        }

        @keyframes pulse-hint {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="minimalist-dots" id="dots"></div>
    
    <div class="logo-container">
        <div class="logo" onclick="redrawLines()">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Exactly matching your sketch pattern -->
                <line class="logo-line line-1" x1="40" y1="40" x2="160" y2="40" />
                <line class="logo-line line-2" x1="100" y1="40" x2="40" y2="120" />
                <line class="logo-line line-3" x1="100" y1="40" x2="160" y2="120" />
            </svg>
        </div>
        
        <div class="logo-text">SRIXENO</div>
    </div>

    <div class="interaction-hint">click to redraw</div>

    <script>
        // Create subtle floating dots
        function createDots() {
            const dotsContainer = document.getElementById('dots');
            for (let i = 0; i < 12; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 8 + 's';
                dot.style.animationDuration = (Math.random() * 4 + 6) + 's';
                dotsContainer.appendChild(dot);
            }
        }

        // Redraw lines animation on click
        function redrawLines() {
            const lines = document.querySelectorAll('.logo-line');
            
            lines.forEach((line, index) => {
                line.style.animation = 'none';
                line.style.opacity = '0';
                
                setTimeout(() => {
                    line.style.animation = `draw-line 0.8s ease-out forwards`;
                    line.style.animationDelay = (index * 0.2) + 's';
                }, 100);
            });
        }

        // Initialize
        createDots();

        // Add subtle hover effects
        document.querySelector('.logo-container').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-8px) scale(1.02)';
            this.style.boxShadow = '0 30px 60px rgba(0, 0, 0, 0.15), 0 15px 30px rgba(0, 0, 0, 0.08)';
        });

        document.querySelector('.logo-container').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(-8px) scale(1)';
            this.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.1), 0 10px 20px rgba(0, 0, 0, 0.05)';
        });
    </script>
</body>
</html>
